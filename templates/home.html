<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/static/js/aws-config.js"></script>
    <script src="/static/js/health-monitor.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshBasket-Home</title>
    <link rel="stylesheet" href='/static/css/styles.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Add this div for the custom alert just after the opening body tag -->
    <div id="customAlert" class="custom-alert"></div>
    <header>
        <nav>
            <a href="/" class="logo">FreshBasket</a>
            <div class="nav-links">
                <a href="home.html" class="active">Home</a>
                <a href="shop.html">Shop</a>
                <a href="cart.html">Cart</a>
                <a href="login.html">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Add hero section -->
        <section id="hero">
            <div class="hero-content">
                <h1>Fresh Produce Delivered to Your Door</h1>
                <p>Shop for fresh fruits and vegetables from local farmers</p>
                <!-- Replace the existing button with this new one -->
                <a href="login.html" class="cta-button" onclick="shopNow()">Shop Now</a>
            </div>
        </section>

        <section id="featured-products">
            <h2>Featured Products</h2>
            <div id="product-list" class="product-grid"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FreshBasket. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const featuredProducts = [
                { name: 'Fresh Apples', price: 2.99, image: '/static/images/apple.jpg' },
                { name: 'Organic Bananas', price: 1.99, image: '/static/images/banana.jpg' },
                { name: 'Crisp Lettuce', price: 1.49, image: '/static/images/lettuce.jpg' },
                { name: 'Juicy Oranges', price: 3.49, image: '/static/images/orange.jpg' }
            ];

            const productList = document.getElementById('product-list');

            featuredProducts.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card';
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">$${product.price.toFixed(2)}</p>
                    <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                `;
                productList.appendChild(productElement);
            });
        });

        function showCustomAlert(message) {
            const alertElement = document.getElementById('customAlert');
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 3000);
        }

        function shopNow() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            if (isLoggedIn) {
                // If logged in, redirect to the shop page
                window.location.href = '/shop';
            } else {
                // If not logged in, show alert and redirect to login page
                showCustomAlert('Please log in to start shopping.');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            }
        }

        function addToCart(name, price) {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            if (isLoggedIn) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push({ name, price });
                localStorage.setItem('cart', JSON.stringify(cart));
                showCustomAlert(`${name} added to cart!`);
            } else {
                showCustomAlert('Please log in to add items to your cart.');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            }
        }
    </script>
</body>
</html>
